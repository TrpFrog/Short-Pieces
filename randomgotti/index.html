<html lang="ja">
    <head>
        <title>Random gotti</title>
        <script type="text/javascript">
            function generateTweetLink() {
                let tweet = '';
                let random = ['g', 'o', 't', 't', 'i'];
                while (tweet.length < 250) {
                    tweet += random[Math.floor(Math.random() * 5)];
                }
                tweet += '%0a' + location.href;
                return 'https://twitter.com/intent/tweet?text=' + tweet;
            }
            location.href = generateTweetLink();
        </script>
    </head>
</html>
